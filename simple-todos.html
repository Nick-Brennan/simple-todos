<head>
  <title>Colaborative Todos</title>
</head>

<body>
  <div class="container">
  	<header>
  		<h1>Colaborative Todos</h1>
  		<form class="new-task">
  			<input name="text" placeholder="Add a new task" />
  		</form>
  	</header>
  	<ul>
  		{{#each tasks}}
  		{{>task}}
  		{{/each}}
  	</ul>
  </div>
</body>

<template name="task">
  <li>{{text}}</li>
</template>
