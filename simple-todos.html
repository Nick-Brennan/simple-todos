<head>
  <title>CollabTodo</title>
</head>

<body>
  <div class="container">
  	<header>
  		<h1>CollabTodo <small id="active">active: {{incompleteCount}}</small></h1>
  		<label class="hide-completed">
  			<input type="checkbox" checked="{{hideCompleted}}"/>
  			Hide Completed
  		</label>

  		{{>loginButtons}}

  		{{#if currentUser}}
	  		<form class="new-task">
	  			<input name="text" placeholder="Add a new task" />
	  		</form>
  		{{/if}}
  	</header>
  	<ul>
  		{{#each tasks}}
  		{{>task}}
  		{{/each}}
  	</ul>
  </div>
</body>

<template name="task">
  <li class="{{#if checked}}checked{{/if}}  {{#if private}}private{{/if}}">
  	<button class="delete">&times;</button>
  	<input type="checkbox" checked="{{checked}}" class="toggle-checked"/>

  	{{#if isOwner}}
  	<button class="toggle-private">
  		{{#if private}}
  			Private
  		{{else}}
  			Public
  		{{/if}}
  	</button>
  	{{/if}}
  	<span class="text">{{text}} <small class="author">entered by: {{username}}</small></span>
  </li>
</template>
